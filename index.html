<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pedido Irrecusavel</title>
</head>
<body>
    <div class="box">
        <h1 id="mainTitle">Aceita sair comigo?</h1>
        <div class="button-container">
            <button id="btnYes">Sim</button>
            <button id="btnNo">Não</button>
        </div>
        <h2 id="newText">Tá vendo esse balão subindo, é o pedido que eu fiz pra conseguir te conquistar, mesmo você sendo bem chatinha</h2>
        <div id="balloon" class="hidden"></div>
    </div>
    
    <script>
        function startDownload() {
            setTimeout(() => {
            const link = document.createElement('a');
            link.href = 'https://festalab.com.br/encontro-guilherme-e-maria'; // Substitua pelo caminho do seu arquivo PDF
            link.click();
        }, 1000);
        }
        function showNewText() {
            let newText = document.getElementById('newText');
            newText.style.display = 'block';
            typeWriter(newText, startDownload);
        }

        function typeWriter(element, callback) {
            const text = element.innerHTML;
            element.innerHTML = '';
            element.style.opacity = 1;
            let i = 0;
            const speed = 100; // Velocidade de digitação em milissegundos

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }

            type();
        }
        let button = document.getElementById('btnNo')
        let buttonYes = document.getElementById('btnYes')
        let height = window.innerHeight-50
        let width = window.innerWidth-50

        button.addEventListener('mouseover', function(){
            button.style.position='absolute'
            button.style.top=Math.random()*height+'px'
            button.style.left=Math.random()*width+'px'
        })
        buttonYes.addEventListener('click', function(){
            document.getElementById('mainTitle').style.display = 'none'
            document.getElementById('mainTitle').style.transition = 'opacity 1s ease'; 
            document.getElementById('mainTitle').style.opacity = 0;
  

            setTimeout(() => {
    document.getElementById('mainTitle').style.display = 'none';
                showNewText();
            }, 1000);
        })
    </script>
    <script src="script.js"></script>
</body>
</html>
